<!DOCTYPE html>
<html>
  <head>
    <title>Simple React Hello World Example</title>    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="content">
      Nothing to look at here now.
    </div>
    <script type="text/javascript">
const products = [{
  name: "onion",
  price: ".99",
  id: 1 
}, {
  name: "pepper",
  price: "1.25",
  id: 2
}, {
  name: "broccoli",
  price: "3.00",
  id: 3
}];

const TableRow = ({row}) => (
  <tr>
    <td key={row.name}>{row.name}</td>
    <td key={row.id}>{row.id}</td>
    <td key={row.price}>{row.price}</td>
  </tr>
)

const Table = ({data}) = (
  <table>
    {data.map(row => {
      <TableRow row={row} />
    })}
  </table>
)

ReactDOM.render(
  <Table data={products} />, 
  document.getElementById("root")
);
